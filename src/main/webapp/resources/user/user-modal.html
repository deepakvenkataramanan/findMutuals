
<div ng-controller="registerController">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
				<ol class="breadcrumb">
					<li class="active"><a href="#" ui-sref="register">Personal details</a></li>
					<li><a href="#" ui-sref = "interests">Your interests</a></li>
				
				</ol>
			</div>
			<div class="col-md-8">
				<div class="well">

					<form name="loginForm"
						ng-submit="loginController.authenticate(userName,password)"
						class="css-form" role="form">

						<fieldset>
							<div class="alert alert-success">
								<p class="text-center">
								<i class="fa fa-user" aria-hidden="true"></i>
									<strong>Personal details</strong>
								</p>
							</div>



							<div class="row">

								<div class="col-md-6">
									<div class="form-group">
										<input type="text" name="fname" id="fname" ng-model="name"
											class="form-control input-md" placeholder="First Name" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input type="text" name="lname" id="lname" ng-model="lname"
											class="form-control input-md" placeholder="Last Name" />
									</div>
								</div>

							</div>


							<div class="row">

								<div class="col-md-6">
									<div class="form-group">
										<input type="text" name="email" id="email" ng-model="email"
											class="form-control input-md" placeholder="Email" />
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<input type="text" name="email" id="email" ng-model="email"
											class="form-control input-md" placeholder="Email" />
									</div>
								</div>


							</div>

							<div class="row">

								<div class="col-md-6">
									<div class="form-group">
										<input type="password" name="password" id="password"
											ng-model="password" class="form-control input-md"
											placeholder="Password" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input type="password" name="reppassword" id="reppassword"
											ng-model="reppassword" class="form-control input-md"
											placeholder="Repeat Password" />
									</div>
								</div>


							</div>


							<div class="row">

								<div class="col-md-3">
									<div class="form-group">
										<input type="text" name="address1" id="address1"
											ng-model="address1" class="form-control input-md"
											placeholder="Address Line 1" />
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<input type="text" name="address2" id="address2"
											ng-model="address2" class="form-control input-md"
											placeholder="Address Line 2" />
									</div>
								</div>

								<div class="col-md-2">
									<div class="form-group">
										<input type="text" name="city" id="city" ng-model="city"
											class="form-control input-md" placeholder="City" />
									</div>
								</div>

								<div class="col-md-2">
									<div class="form-group">
										<input type="text" name="zip" id="zip" ng-model="zip"
											class="form-control input-md" placeholder="Zip" />
									</div>
								</div>

								<div class="col-md-2">
									<div class="btn-group" uib-dropdown dropdown-append-to-body>
										<button id="btn-append-to-body" type="button"
											class="btn btn-primary" uib-dropdown-toggle>
											State <span class="caret"></span>
										</button>
										<ul class="dropdown-menu" uib-dropdown-menu role="menu"
											aria-labelledby="btn-append-to-body">
											<li role="menuitem"><a href="#">Indiana</a></li>
											<li role="menuitem"><a href="#">Minnesota</a></li>
											<li role="menuitem"><a href="#">Florida</a></li>
											<li role="menuitem"><a href="#">New York</a></li>
										</ul>
									</div>
								</div>

							</div>

							<div class="row">

								<div class="col-md-12">
									<p class="text-center">
										<input type="checkbox" ng-model=""> <strong>
											Yes, I'm over 18!</strong>
									</p>



								</div>
							</div>
							<div class="row">
								<div class=" col-md-3 col-md-offset-3">
									<button type="submit" class="btn btn-sm btn-primary btn-block">
										Next section <i class="fa fa-chevron-circle-right"
											aria-hidden="true"></i>
									</button>

								</div>

								<div class=" col-md-3">
									<button type="submit" class="btn btn-sm btn-primary btn-block">
										Cancel <i class="fa fa-ban" aria-hidden="true"></i>
									</button>

								</div>

							</div>
						</fieldset>
					</form>

				</div>

			</div>

			<div class="col-md-2">filler</div>
		</div>
	</div>
</div>
