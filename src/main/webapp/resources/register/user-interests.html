					<li class="active"><a href="#" ui-sref="interests">Your
							interests</a></li>

				</ol>

			<div class="col-md-8">

						is-open="status1.open">

								<div class="row">
									<div class="col-md-6 col-md-offset-3">
										<div class="btn-group">
											<label class="btn btn-primary" ng-model="checkModel.left"
												uib-btn-checkbox>Yes</label> <label class="btn btn-primary"
												ng-model="checkModel.right" uib-btn-checkbox>No</label>
										</div>
									</div>
								</div>

							</div>



							<div class="col-md-4">

									<div class="col-md-6 col-md-offset-3">

								</div>
							</div></div></div>

							<div class="col-md-4"></div>


						</div>




					</div>

					<div uib-accordion-group class="panel-default"
						is-open="status2.open">
						<uib-accordion-heading> Ride <i
							class="pull-right glyphicon"
							ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
						</uib-accordion-heading>
						This is just some content to illustrate fancy headings.
					</div>
					</uib-accordion>


				</div>

			<div class="col-md-2">filler</div>
